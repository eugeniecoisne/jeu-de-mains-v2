<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>La page que vous recherchez n'existe pas (404)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <style>
  .rails-default-error-page {
    background-image: url('https://res.cloudinary.com/eugeniedenis/image/upload/c_fill,w_1600/v1595585944/background-desktop.png');
    background-position: center;
    color: #1C1C1C;
    font-family: "Montserrat", sans-serif;
    font-weight: 500;
    margin: 0;
    height: 100vh;
  }

  .rails-default-error-page div.dialog {
    margin: 4em 2em;
  }

  .rails-default-error-page h1 {
    font-size: 22px;
    color: #235B6A;
    font-weight: 600;
    margin: 0 0 16px 0;
  }

  .rails-default-error-page div.dialog > p {
    margin: 8px 0 18px 0;
  }

  .rails-default-error-page div.links {
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 0.5rem;
    margin-top: 26px;
  }

  .rails-default-error-page div.links > a {
    text-decoration: none;
    color: #FFF;
    background-color: #235B6A;
    font-weight: 500;
    font-size: 13px;
    border-radius: 30px;
    padding: 0.35rem 0.8rem;
    outline: none;
    max-width: 210px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .rails-default-error-page div.links > a > span {
    margin-top: -2px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>Oups, la page que vous recherchez n'existe pas.</h1>
    <p>Vous êtes à la recherche d'une page ?</p>
    <div class="links">
      <a href="javascript:history.back()"><span>Retour à la page précédente</span><i class="fas fa-chevron-right"></i></a>
      <a href="/"><span>Page d'accueil</span><i class="fas fa-chevron-right"></i></a>
      <a href="/partners"><span>Devenir partenaire</span><i class="fas fa-chevron-right"></i></a>
    </div>
  </div>
</body>
</html>
